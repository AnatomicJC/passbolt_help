{% for item in site.data.sidebars.sidebar %}
{% if item.slug == include.sidebar %}
<div class="navigation wizard" role="navigation">
    <ul>
        <li><h2>{{ item.title }}</h2></li>
        {% for entry in item.subfolderitems %}

        {% if entry.slug == include.selected %}
        <li class="selected">
        {% else %}
        <li>
        {% endif %}
            <a href="/{{ item.slug }}/{{ entry.slug }}">{{ entry.page }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endfor %}
